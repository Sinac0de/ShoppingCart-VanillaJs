<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>GameStation</title>
</head>

<body>
    <!-- Nav bar -->
    <nav>
        <div class="container-nav flex">
            <span class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </span>
            <h2 class="nav-title"> GameStation</h2>
            <span class="fun-icon">
                <a href="https://github.com/Sinac0de" target="_blank"><i class="fa-brands fa-github-alt"></i></a>
            </span>
        </div>
    </nav>

    <!-- Products section -->
    <section>
        <div class="products"></div>
    </section>

    <!-- Cart Section -->
    <div class="overlay"></div>
    <section class="cart-center">
        <div class="cart-modal">
            <!-- cart header -->
            <div class="cart-header">
                <h2>Your Cart</h2>
            </div>
            <!-- cart content -->
            <div class="cart-content"></div>
            <!-- cart footer -->
            <div class="cart-footer">
                <p class="total-price"></p>
                <button class="cart-btn" id="clear-btn">Clear cart</button>
                <button id="confirm-btn" class="cart-btn" type="submit">Confirm</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Developed by <a href="https://github.com/Sinac0de">Sina Moradian</a></p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
